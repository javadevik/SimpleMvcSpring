<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <span th:text="${message}"></span>
    <h1>Create Person</h1>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Name </label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter name"/>
        <br/>

        <label for="lastName">LastName </label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name"/>
        <br/>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="example@example.com"/>
        <br/>

        <input type="submit" value="Create"/>
    </form>
</body>
</html>
