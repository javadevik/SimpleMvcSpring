<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <h1>Edit person</h1>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Name </label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>

        <label for="lastName">LastName </label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
        <br/>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="example@example.com"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>

        <input type="submit" value="Update"/>
    </form>
</body>
</html>
